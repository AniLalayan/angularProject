<div class="project-list">
  <h2>Projects List</h2>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <ng-container matColumnDef="id" >
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
    <td mat-cell *matCellDef="let i" [routerLink]="[i.id]">  {{getProjectTitle(i.id)}} </td>
  </ng-container>


  <ng-container matColumnDef="deleteIcon">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let i"><img src="src/assets/delete-button.png" (click)="deleteProject(i.id)" class="delete"></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let i; columns: displayedColumns;" ></tr>
</table>

  <button class="AddBtn" (click)="addProject()">ADD</button>

</div>
