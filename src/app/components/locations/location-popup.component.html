<h1 mat-dialog-title >Add Project Location</h1>
<form>
  <div mat-dialog-content >
    <mat-form-field class="select">
      <mat-select placeholder="Country"  required [(value)]="selectedCountryId" (selectionChange)="changeCountry()">
        <mat-option *ngFor="let country of countries" [value]="country.id" >
          {{country.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
      <mat-form-field class="select">
        <mat-select placeholder="District" required>
          <mat-option *ngFor="let district of districts" [value]="district.id">
            {{district.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
  </div>
  <div mat-dialog-content>
    <mat-form-field>
      <input matInput placeholder="%" >
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <!--<button mat-button (click)="onNoClick()">No Thanks</button>-->
    <button class="btn" [mat-dialog-close]="" cdkFocusInitial>Ok</button>
  </div>
</form>
