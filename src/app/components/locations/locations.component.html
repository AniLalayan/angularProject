<div class="Location" [formGroup]="locationForm">
  <h2>Project Locations</h2>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!-- Country Column -->
    <ng-container matColumnDef="country">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Country </th>
      <td mat-cell *matCellDef="let i"> {{getCountryName(i.countryId)}} </td>
    </ng-container>

    <!-- District Column -->
    <ng-container matColumnDef="district">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> District </th>
      <td mat-cell *matCellDef="let i"> {{getDistrictName(i.districtId)}} </td>
    </ng-container>

    <!-- Percent Column -->
    <ng-container matColumnDef="percent">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> % </th>
      <td mat-cell *matCellDef="let i"> {{i.percent}} </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div>
    <button class="btn" (click)="openDialog()">ADD</button>
  </div>
</div>
