<div class="Sectors" *ngIf="isReady" [formGroup]="sectorForm">
  <h2>Sectors</h2>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> SectorName </th>
      <td mat-cell *matCellDef="let i"> {{getSectorName(i.id)}}</td>
    </ng-container>

    <!-- Percent Column -->
    <ng-container matColumnDef="percent">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> % </th>
      <td mat-cell *matCellDef="let i"> {{i.percent}} </td>
    </ng-container>

    <ng-container matColumnDef="deleteIcon">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let i"> <img src="src/assets/delete-button.png" (click)="deleteSector(i.id)" class="delete"> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let i; columns: displayedColumns;"></tr>
  </table>

  <div class="add">
    <mat-form-field class="select">
      <mat-select  name="sector" [(value)]="selectedSectorId" formControlName="sectorNameFormControl">
        <mat-option *ngFor="let sector of sectorsList" [value]="sector.id" >
          {{sector.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="percent">
      <input matInput placeholder="%" class="percent" formControlName="sectorPercentFormControl">
    </mat-form-field>

    <button class="AddBtn" (click)="addNewSector()">
      ADD
    </button>
  </div>

</div>
